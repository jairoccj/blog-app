<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <title>Nova Postagem</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">Nova Postagem</h1>
        <form method="POST" class="space-y-4">
            <div>
                <label for="title" class="block text-gray-700 mb-1">Título</label>
                <input id="title" name="title" placeholder="Título" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="content" class="block text-gray-700 mb-1">Conteúdo</label>
                <textarea id="content" name="content" placeholder="Conteúdo" rows="5" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Salvar</button>
        </form>
        <a href="{{ url_for('main.index') }}" class="inline-block mt-6 text-blue-600 hover:underline">Voltar</a>
    </div>
</body>
</html>
